<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">    

<title>Finding People</title>
</head>
<body>
    <main>
        <section id="container">
            <div id="search"> 
                <div id="textHome">
                    <h1>Find the perfect person for your needs!</h1>
                    <p id="subtitle">Experience a random chat alternative to find friends, connect with people, and chat with strangers from all over the world!</p>
                </div>        
                <div id="selectAndButton">
                    <div id="selects">
                        <select name="gender" id="gender-select">
                            <option value="select">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>                
                        </select>
                        <select name="country" id="country-select">
                            <option value="select">Select country</option>
                            <option value="AU">Australia</option>
                            <option value="GB">Great Britain</option>
                            <option value="DK">Denmark</option>
                            <option value="ES">Spain</option>
                            <option value="FI">Finland</option>
                            <option value="FR">France</option>
                            <option value="NL">Netherlands</option>
                            <option value="US">United States</option>
                        </select>
                    </div>
                    <button id="findButton" type="button">Find</button> 
                </div>   
            </div>
            <img id="homeImg" src="./img/—Pngtree—illustration of two person talking_5320299.png" alt="people speaking image">
        </section>
        <section id="ficha">
                <img id="photoUser" src="" alt="">
                <h2 id="nameH2"></h2>
                <ul id="fichaUl">                                
                        <li id="ageLi">
                          <img src="./img/calendar_2886665.png" alt="">
                        </li>
                        <li id="cityLi"></li>
                        <li id="countryLi"></li>
                        <li id="emailLi"></li>
                        <li id="phoneLi"></li>                
                    </ul>                
            </section>        
        
    </main>
  
</body>
</html>
